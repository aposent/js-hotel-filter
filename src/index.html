<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Vanilla JS Hotel Filters</title>
    </head>
    
    <body>
        <div class="container">
            <div class="filters">
                <h5>Filter By:</h5>
                <hr>
                <ul>
                    <li>
                        <input type="checkbox" data-id="0">
                        <span>Free Cancellation</span>
                    </li>
                    <li>
                        <input type="checkbox" data-id="1">
                        <span>Breakfast Included</span>
                    </li>
                    <li>
                        <input type="checkbox" data-id="2">
                        <span>Bestsellers</span>
                    </li>
                    <li>
                        <input type="checkbox" data-id="3">
                        <span>Parking</span>
                    </li>
                    <li>
                        <input type="checkbox" data-id="4">
                        <span>Pets Allowed</span>
                    </li>
                    <li>
                        <input type="checkbox" data-id="5">
                        <span>Room Service</span>
                    </li>
                    <li>
                        <input type="checkbox" data-id="6">
                        <span>Fitness Centre</span>
                    </li>
                </ul>
            </div>

            <ul class="hotels"></ul>
        </div>

        <script src="./js/hotels.js"></script>
        <script src="./js/perks.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
